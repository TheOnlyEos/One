<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page (Landing)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="login-page">
  <div class="text-center mt-5">

    <form action="" style="max-width:480px;margin:auto;">
    <p class="fs-2 mb-2 font-monospace">Login</p>
    <label for="UName" 
    class="sr-only font-monospace"></label>
    <input type="text" id="UName" class="form-control mb-2" placeholder="Username" required autofocus>
    <label for="Password" 
    class="sr-only font-monospace"></label>
    <input type="password" id="Pword" class="form-control mb-2" placeholder="Password" required autofocus>
    <button type="button" class="btn btn-outline-dark mt-5 ">Submit</button>

    
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
